<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <!-- Add Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/customer_restaurant.css" />
  </head>
  <body>
    <div class="container form-container">
      <h1>{name}</h1>
      <h2>Menu</h2>
      {menu}
      <h2>Order Now</h2>
      <form id="inputForm" class="form-group">
        <label for="itemId">Food ID:</label>
        <input type="text" id="itemId" class="form-control" />

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" class="form-control" />

        <button type="button" id="addItemButton" class="btn btn-primary">
          Add Item
        </button>
      </form>
      <h2>Your Orders</h2>
      <form
        id="mainForm"
        method="POST"
        action="/createOrder"
        class="form-group"
      >
        <input type="hidden" name="restaurant_id" value="{id}" />
        <!-- Main Form Content -->
        <div id="appendedData"></div>
        <input type="submit" value="Place Order" class="btn btn-success" />
      </form>
      <script src="/static/js/customer_restaurant.js"></script>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts (needed for Bootstrap functionality) -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNv1NH5u6HFnL+jJFfi4G8r6fr3p9DnDGmXFCXBkyw7XEg6cKZpR/6C5PVvW00c"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
