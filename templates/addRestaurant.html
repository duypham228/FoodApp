<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }

    h1, h2 {
      color: #007bff;
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
    }

    label {
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <h1 class="mt-4">Register</h1>
    
    <div class="form-group">
      <h2>Restaurant Information</h2>
      <form action="/addRestaurant" method="POST">
        <div class="form-group">
          <label for="name">Restaurant Name</label>
          <input type="text" name="name" id="name" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="phone_number">Phone Number</label>
          <input type="text" name="phone_number" id="phone_number" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" name="description" id="description" class="form-control" />
        </div>
      </div>

      <div class="form-group">
        <h2>Address Information</h2>
        <div class="form-group">
          <label for="street">Street</label>
          <input type="text" name="street" id="street" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" name="city" id="city" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <input type="text" name="state" id="state" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="zip">Zip</label>
          <input type="text" name="zip" id="zip" class="form-control" required />
        </div>

        <div class="form-group">
          <input type="submit" value="Create Restaurant" class="btn btn-primary" />
        </div>
      </form>
    </div>
  </div>

  <!-- Add Bootstrap JS and Popper.js scripts (needed for Bootstrap functionality) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNv1NH5u6HFnL+jJFfi4G8r6fr3p9DnDGmXFCXBkyw7XEg6cKZpR/6C5PVvW00c" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
